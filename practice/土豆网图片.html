<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tudou</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .tudou {
      width: 444px;
      height: 320px;
      margin: 0 auto;
      background-color: black;
      position: relative;
    }

    .tudou img {
      height: 100%;
      width: 100%;

    }

    .mask {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .3) url(image/播放箭头.png) center no-repeat;
      top: 0;
      left: 0;
    }

    .tudou:hover .mask {
      display: block;
    }
  </style>
</head>

<body>
  <div class="tudou">
    <div class="mask"></div>
    <img src="image/kv-m7-2x.jpg" alt="问界m7">
  </div>
</body>

</html>
