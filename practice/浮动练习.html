<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            width: 1200px;
            height: 460px;
            background-color: #f1f3f5;
            margin: 0 auto;
        }

        .left {
            width: 230px;
            height: 460px;
            background-color: #faf7f7;
            float: left;
        }

        .right {
            width: 970px;
            height: 460px;
            float: right;
            background-color: black;
        }

        .box2 {
            width: 1226px;
            height: 285px;
            background-color: #f1f3f5;
            margin: 0 auto;

        }

        .box2 li {
            width: 296px;
            height: 285px;
            background-color: aqua;
            float: left;
            margin-right: 14px;
        }

        .box2 .last {
            margin-right: 0px;
        }

        .box3 {
            width: 1226px;
            height: 615px;
            background-color: #f1f3f5;
            margin: 0 auto;
        }

        .box3 .left {
            float: left;
            width: 234px;
            height: 615px;
            background-color: antiquewhite;
        }

        .box3 .right {
            width: 992px;
            height: 615px;
            background: red;
            float: right;
        }

        .box3 .right div {
            width: 234px;
            height: 234px;
            background-color: #fff;
            float: left;
            margin-left: 14px;
            margin-bottom: 14px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
        <hr>
        <ul class="box2">
            <li></li>
            <li></li>
            <li></li>
            <li class="last"></li>
        </ul>
    </div>
    <div class="box3">
        <div class="left"></div>
        <div class="right">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>

        </div>
    </div>
</body>

</html>
