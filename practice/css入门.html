<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn to use css</title>
    <style>
        p {
            color: rgb(129, 207, 107);
            font-size: 50px;
        }

        .red {
            color: rgb(212, 53, 53)
        }

        .font20 {
            font-size: 20px;
        }

        #onlyone {
            color: cadetblue;
            font-size: 20px;
            font-weight: bold;
        }

        div {
            font-family: Arial, "Microsoft Yahei", "Hiragino Sans GB";
            color: pink;
            font-size: 26px;
            font-weight: 700;
            font-style: italic;

        }

        body {
            text-align: center;
        }

        ul>li {
            color: rgb(40, 40, 169);
        }

        ul li div {
            color: rgb(233, 60, 60)
        }

        div,
        p,
        span {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <p>有点意思</p>
    <ul>
        <li class="font20">我怀念的</li>
        <li class="font20">雨天</li>
        <li class="font20">逆光</li>
        <li class="red font20">我要的幸福</li>
        <li id="onlyone">“我是唯一的”</li>
    </ul>

    <div>字体</div>
    <ul>
        <li>儿子

            <div>孙子2</div>
        </li>
        <li>二儿子</li>
        <li>三儿子</li>
    </ul>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div class="demo"></div>
    <div id="demo1"></div>
    <p>我想回家</p>
    <div>大学好无聊啊</div>
    <span>跟高三一样</span>
</body>

</html>
