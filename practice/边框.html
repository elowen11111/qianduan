<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框</title>
    <style>
        div {
            height: 300px;
            width: 200px;
            background-color: aqua;
            line-height: 300px;
            text-align: center;
            font-size: 40px;
            border-width: 6px;
            font-family: "微软雅黑";
            border-coler: black;
        }

        .none {
            border-style: none;
        }

        .hidden {
            border-style: hidden;
        }

        .dotted {
            border-style: dotted;
        }

        .dashed {
            border-style: dashed;
        }

        .solid {
            border-style: solid;
        }

        .double {
            border-style: double;
        }

        .groove {
            border-style: groove;
        }

        .ridge {
            border-style: ridge;
        }

        .inset {
            border-style: inset;
        }

        .outset {
            border-style: outset;
        }
    </style>
</head>

<body>
    <div class="none">none</div>
    <hr>
    <div class="hidden">hidden</div>
    <hr>
    <div class="dotted">dotted</div>
    <hr>
    <div class="dashed">dashed</div>
    <hr>
    <div class="solid">solid</div>
    <hr>
    <div class="double">double</div>
    <hr>
    <div class="groove">groove</div>
    <hr>
    <div class="ridge">ridge</div>
    <hr>
    <div class="inset">inset</div>
    <hr>
    <div class="outset">outset</div>
</body>

</html>
