<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例注册页面</title>
    <style>
        body {
            font-family: "Microsoft Yahei";
            background-color: white;
        }

        input:focus {
            background-color: #f0f0f0;
            font-weight: 700;
        }

        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <h3 class="center">在这里，遇见对的人</h3>
    <p><img src="image/logo.png" alt="logo" class="right" height="50"></p>
    <table width="600">
        <!--第一行-->
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="nan"><label for="nan">男</label>
                <input type="radio" name="sex" id="nv"><label for="nv">女</label>
            </td>
        </tr>
        <!--第二行-->
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>--请选择年份</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                    <option>2006</option>
                    <option>2007</option>

                </select>
                <select>
                    <option>--请选择月份</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select>
                    <option>--请选择日</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
            </td>
        </tr>
        <!--第三行-->
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="广东河源">
            </td>
        </tr>
        <!--第四行-->
        <tr>
            <td>婚姻状况</td>
            <td>
                <label for="weihun">未婚</label><input type="radio" name="wedding" id="weihun" checked="checked">
                <label for="yihun">已婚</label><input type="radio" name="wedding" id="yihun">
                <label for="sangou">丧偶</label><input type="radio" name="wedding" id="sangou">
            </td>
        </tr>
        <!--第五行-->
        <tr>
            <td>学历</td>
            <td>
                <select>
                    <option>小学</option>
                    <option>初中</option>
                    <option>高中</option>
                    <option>职校</option>
                    <option>专科</option>
                    <option>本科</option>
                    <option>硕士研究生</option>
                    <option>博士研究生</option>
                </select>
            </td>
        </tr>
        <!--第六行-->
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="love">妩媚
                <input type="checkbox" name="love">柔美
                <input type="checkbox" name="love">清纯
                <input type="checkbox" name="love">可爱
                <input type="checkbox" name="love" checked="checked">优雅
                <input type="checkbox" name="love">气质
            </td>
        </tr>
        <!--第七行-->
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea>个人简介</textarea>
            </td>
        </tr>
        <!--第八行-->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">

            </td>
        </tr>
        <!--第九行-->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我同意注册条款和会员加入标准
            </td>
        </tr>
        <!--第十行-->
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <!--第十一行-->
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
            </td>
        </tr>
        <!--第十二行-->
        <tr>
            <td></td>
            <td>
                <ul>
                    <li>年满十八岁，单身</li>
                    <li>抱着认真的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
