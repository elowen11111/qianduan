<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片</title>
    <style>
        .first {
            width: 1920px;
            height: 889px;
            background-image: url(image/地球.png);
            background-color: black;

        }

        .submit {
            text-align: center;
            color: rgba(204, 84, 32, 0.763);
            width: 200px;
            height: 100px;
            background-color: white;
            line-height: 100px;
            font-weight: 700;
            font-size: 60px;
        }

        .second {
            width: 3000px;
            height: 2000px;
            background-image: url(image/日照金山.png);
            background-color: black;
            background-repeat: repeat-y;
        }

        div {
            width: 960px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <div class="first">
        <input type="submit" value="登录" class="submit">
    </div>
    <div class="second"></div>

</body>

</html>
