<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>淘宝</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }

    .tb-promo {
      position: relative;
      width: 1056px;
      height: 400px;
      margin: 0 auto;
      background-color: #f7f7f7;
    }

    img {
      height: 400px;
    }

    .prev {
      position: absolute;
      left: 0;
      top: 50%;
      margin-top: -32px;
      height: 64px;
      width: 64px;
      background: rgb(193, 193, 193, .3);
      text-align: center;
      color: #fff;
      text-decoration: none;
      line-height: 64px;
      font-size: 30px;
      border-top-right-radius: 32px;
      border-bottom-right-radius: 32px;
    }

    .gt {
      height: 64px;
      width: 64px;
      background: rgb(193, 193, 193, .3);
      color: #fff;
      text-align: center;
      line-height: 64px;
      position: absolute;
      top: 50%;
      margin-top: -32px;
      right: 0;
      text-decoration: none;
      font-size: 30px;
      border-top-right-radius: 32px;
      border-bottom-right-radius: 32px;
    }

    .promo-nav {
      position: absolute;
      height: 11px;
      width: 98px;
      background: rgb(0, 0, 0, 0);
      bottom: 10px;
      left: 50%;
      margin-left: -49px;
      border-radius: 4px;
    }

    .promo-nav li {
      float: left;
      height: 7.6px;
      width: 7.6px;
      background-color: #fff;
      border-radius: 50%;
      margin: 4px;
    }

    .promo-nav .select {
      background-color: #ff5000;
    }
  </style>
</head>

<body>
  <div class="tb-promo">
    <img src="image/淘宝.gif" alt="图片" class="image">
    <!-- 左侧按钮 -->
    <a href="#" class="prev">&lt;</a>
    <!-- 右侧按钮 -->
    <a href="#" class="gt">&gt;</a>
    <!-- 小圆点 -->
    <ul class="promo-nav">
      <li class="select"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <div class="tudou"></div>
</body>

</html>
