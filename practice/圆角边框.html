<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            width: 200px;
            height: 200px;
            background-color: rgb(18, 203, 203);
            border-radius: 100px;
            line-height: 200px;
            padding-left: 20px;
            text-shadow: 5px 5px 6px rgba(0, 0, 0, .3);
            float: left;
        }

        .yuanjiao {
            width: 300px;
            height: 100px;
            background-color: rgb(41, 197, 41);
            border-radius: 50px;
            box-shadow: 10px 10px 10px 10px rgb(0, 0, 0, .5);
            float: right;
        }
    </style>
</head>

<body>
    <div class="circle">加油，你不要再失败了</div>
    <div class="yuanjiao">NEVER GIVE UP</div>
</body>

</html>
